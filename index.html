<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Fake Google</title>
    </head>
    <body>
        <header class="container" id="header">
            <div class="topnav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="topnav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#" id="google-apps"><img src="images/menu.png" alt="google-apps"></a>
                <a href="#" id="sign-in-button">Sign in</a>
            </div>
        </header>    
        <main class="container">
            <img id="logo" src="images/googlelogo.png" alt="Google">
            <div id="search-form">
                <svg id="magglass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path></svg>
                <form>
                    <input id="search" type="text" name="text"></input> 
                    
                </form>
            </div>
            <div id="search-buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </main>
        <footer class="container" id="footer">
            <div class="bottom-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="bottom-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
